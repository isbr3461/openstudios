<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="keywords" content="accessibility, universal design, 
  alternate format, web design, disability, higher education, ADA, Section 508,
  accommodations, assistifve technology, DOJ, Department of Justice, WAI" />

  <title>Patron Form</title>

  <link rel='stylesheet' id='Lora-css'  href='//fonts.googleapis.com/css?family=Lora%3A400%2C700&#038;ver=4.4.2' type='text/css' media='all' />
  <link rel="stylesheet" href="styles.css"  type="text/css" media="screen">

  <!-- enable HTML 5 elements in IE7&8 -->
  <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
    
  <!--[if lt IE 8]>
    <link rel="stylesheet" type="text/css" media="all" href="http://accessinghigherground.org/wp/wp-content/themes/AHG/css/ahg_scrn_ie_style4ahead-wform-4wp.css" />
  <![endif]-->

</head>

<body>    
  <header>
    <h1>SIGN UP FOR OPEN STUDIOS NEWS</h1>
  </header> 
  <main class role=”main”>   
    <form" id="PatronForm">
      <div id="speakerinfo">
        <section>
          <fieldset>
            <legend>Your Information</legend>
            <p>Fields with an asterisk(*) next to the label are required.</p>
            <ul>
              <li>
                <label for="fstspkr1">*First and Last Name:</label>
                <input id="fstspkr1" name="fstspkr1" type="text" class="reqfield" required aria-required="true" title="First and Last Name"  />
              </li>  
              <li>
                <label for="degree1">*Email:</label>
                <input id="degree1" name="degree1" type="email" class="reqfield" required aria-required="true" title="Email" />
              </li>
              <li>
                <label for="company1">*Phone Number</label>
                <input id="company1" name="company1" type="tel" class="reqfield" required aria-required="true" title="Phone Number" />
              </li>
              <li>
                <label for="telno1">Message:</label>
                <input id="message1" name="telno1" type="text" title="Message" />
              </li>
            </ul>
          </fieldset>
        </section>  
      </div>
      <p class="submit-button">    
        <input type="submit" value="Submit Personal Information" />
      </p>
    </form> 
  </main>
</body>
</html>
